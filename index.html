<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>網站安全檢查工具</title>
  <link rel="stylesheet" href="style.css">  <!-- 引入外部CSS檔案 -->
</head>
<body>
  <div class="container">
    <h1>網站安全檢查工具</h1>
    <p>請輸入網站 URL 並檢查其安全性</p>
    <div class="input-group">
      <input type="text" id="url" placeholder="輸入網站 URL" class="input-field">
      <button onclick="checkWebsiteSecurity()" class="check-btn">檢查安全性</button>
    </div>
    <div id="result" class="result"></div>
  </div>

  <!-- 引入 JavaScript 檔案 -->
  <script src="security-check.js"></script>
</body>
</html>
