<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>網站安全檢查</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      width: 100%;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>網站安全檢查</h1>
  <p>請輸入網站 URL：</p>
  <input type="text" id="url" placeholder="https://example.com">
  <button onclick="checkWebsite()">檢查網站</button>

  <div id="result"></div>

  <!-- 引入外部 JavaScript 檔案 -->
  <script type="module">
    import { checkWebsiteSecurity } from './security-check.js';

    async function checkWebsite() {
      const url = document.getElementById("url").value;
      const resultDiv = document.getElementById("result");

      resultDiv.innerHTML = "";  // 清空結果區域

      // 檢查是否有輸入 URL
      if (!url) {
        resultDiv.innerHTML = "請輸入有效的網站 URL！";
        return;
      }

      // 調用安全檢查函數
      const result = await checkWebsiteSecurity(url);
      resultDiv.innerHTML = result;
    }
  </script>

</body>
</html>
